    <mat-form-field class="example-30-width" appearance="fill">
        <input matInput placeholder="Inserir Cliente" [(ngModel)]="search">
    </mat-form-field>
</mat-card-content>
    <mat-card-content *ngIf="search.length >=1">
        <table>
            <tr>
              <th>Nome</th>
              <th>CNPJ</th>
            </tr>
            <tr *ngFor="let clients of client | filter : search">

                <td>{{clients.cnpj}}</td>
            </tr>
        </table>
    </mat-card-content>
