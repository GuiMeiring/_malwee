<mat-tab-group>
  <mat-tab label="Dados">
      <mat-card-content>
        <br>
        <table>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Raz√£o Social</th>
            <th>Cliente desde matDatepicker</th>
            <th>Criado em </th>
            <th>Atualizado em </th>
          </tr>
          <tr  *ngFor="let clients of client">
            <td>{{clients.id}}</td>
            <td>{{clients.name}}</td>
            <td>{{clients.cnpj}}</td>
            <td>{{clients.razaoSocial}}</td>
            <td>{{clients.dateClient}}</td>
            <td>{{clients.createdAt}}</td>
            <td>{{clients.updatedAt}}</td>
           <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
          </tr>
        </table>
        <mat-card-actions>
          <button  mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>
        </mat-card-actions>
      </mat-card-content>
  </mat-tab>
  <mat-tab label="Editar">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Nome"  [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="CNPJ"  [(ngModel)]="cnpj">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Razao Social"  [(ngModel)]="razaoSocial">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cliente desde de </mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        <mat-card-actions>
          <button  mat-raised-button color="primary" (click)="editClient()">Editar</button>
          <button  mat-raised-button color="primary"  (click)="onNoClick()">Cancelar</button>
        </mat-card-actions>
      </mat-card-content>
      </mat-tab>
      <mat-tab label="Deletar" >
          <mat-card-content>
            <br>
            <h1>Tem certeza que deseja excluir esse cliente? </h1>
            <br>
            <br>
            <mat-card-actions>
              <button  mat-raised-button color="primary" (click)="deleteClient()" >Excluir</button>
              <button  mat-raised-button color="primary"  (click)="onNoClick()">Cancelar</button>
            </mat-card-actions>
          </mat-card-content>
        </mat-tab>
</mat-tab-group>
