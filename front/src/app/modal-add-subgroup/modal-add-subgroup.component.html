<mat-card-content>
  <mat-card-title>
    <h1>Cadastrar Sub-grupo</h1>
  </mat-card-title>
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput placeholder="ID Grupo" [(ngModel)]="idGroup" (blur)="getGroup()">
  </mat-form-field>
  <br>
  <h2>Grupo:</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
    </tr>
    <tr  *ngFor="let group of group ">
        <td>{{group.id}}</td>
        <td>{{group.description}}</td>
        <!--<p><b>{{group.id}} - {{group.description}}</b></p>-->
    </tr>

   </table>
   <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <input matInput placeholder="Descrição" [(ngModel)]="description">
  </mat-form-field>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="subGroupAdd()" >Cadastrar</button>
    <button  mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>
  </mat-card-actions>
</mat-card-content>
